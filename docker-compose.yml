services:
  bff:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - FTP_HOST=${FTP_HOST:-localhost}
      - FTP_USER=${FTP_USER:-anonymous}
      - FTP_PASS=${FTP_PASS:-}
      - FTP_BASE_PATH=${FTP_BASE_PATH:-/}
      - BANANA_API_KEY=${BANANA_API_KEY:-}
      - BANANA_API_URL=${BANANA_API_URL:-https://api.nanobanana.com/v1}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:80}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      bff:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
